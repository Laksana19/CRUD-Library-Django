<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistem Perpustakaan{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #667eea !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand i {
            font-size: 1.8rem;
        }

        .nav-link {
            color: #333 !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:not(.btn):hover {
            color: #667eea !important;
        }

        .nav-link:not(.btn)::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-link:not(.btn):hover::after {
            width: 100%;
        }

        .btn-tambah {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white !important;
            font-weight: 600;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-tambah:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            color: white !important;
        }

        .main-container {
            position: relative;
            z-index: 1;
            padding: 3rem 0;
            min-height: calc(100vh - 200px);
        }

        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            margin-bottom: 3rem;
        }

        .page-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 2.2rem;
        }

        .page-title i {
            color: #667eea;
        }

        .btn-primary, .btn-success, .btn-warning, .btn-danger, .btn-info {
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.6rem 1.2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3b5a, #fa8231);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(235, 59, 90, 0.4);
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.98);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 1.5rem;
            color: white;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .card-text {
            color: #666;
            line-height: 1.8;
        }

        .card-footer {
            background: rgba(102, 126, 234, 0.05);
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            padding: 1.2rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            border-radius: 50px;
            padding: 0.5rem 1rem;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .alert {
            border: none;
            border-radius: 15px;
            border-left: 4px solid;
            padding: 1.5rem;
            font-weight: 500;
        }

        .alert-info {
            background: rgba(102, 126, 234, 0.1);
            border-left-color: #667eea;
            color: #667eea;
        }

        .alert-danger {
            background: rgba(235, 59, 90, 0.1);
            border-left-color: #eb3b5a;
            color: #eb3b5a;
        }

        .alert-success {
            background: rgba(17, 153, 142, 0.1);
            border-left-color: #11998e;
            color: #11998e;
        }

        .form-control, .form-select, textarea {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            background: white;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .invalid-feedback {
            color: #eb3b5a;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        footer {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .search-container .form-control {
            border: 2px solid #e0e0e0;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
        }

        .search-results {
            color: #666;
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .detail-row {
            margin-bottom: 2rem;
        }

        .detail-label {
            color: #999;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'book_list' %}">
                <i class="fas fa-book-open"></i>
                <span>Perpustakaan Digital</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_list' %}"><i class="fas fa-list me-2"></i>Daftar Buku</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn-tambah" href="{% url 'book_create' %}">
                            <i class="fas fa-plus me-2"></i>Tambah Buku
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer>
        <p><i class="fas fa-heart" style="color: #f5576c;"></i> Sistem Perpustakaan CRUD - Dibuat dengan Django & Bootstrap</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
